<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>
    <label for="article-text">Enter the article text:</label>
    <textarea id="article-text" rows="10"></textarea>
    <div id="error" class="error"></div>
    <button id="predict-button">Predict</button>
    <div id="result"></div>
    <script src="popup.js"></script>
</body>
</html>
