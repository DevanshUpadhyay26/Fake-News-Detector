<!DOCTYPE html>
<html>
<head>
	<title>Fake News Detection</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
			font-size: 30px;
			font-weight: bold;
		}
		.container {
			margin: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		input[type="text"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: none;
			border-bottom: 2px solid #333;
			font-size: 18px;
		}
		input[type="submit"] {
			background-color: #333;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 18px;
		}
		input[type="submit"]:hover {
			background-color: #555;
		}
		footer {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
			font-size: 18px;
			font-weight: bold;
			position: absolute;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<header>Fake News Detection</header>
	<div class="container">
		<form>
			<label for="news-text">Enter news text:</label>
			<input type="text" id="news-text" name="news-text" placeholder="Type your news here...">
			<input type="submit" value="Detect Fake News">
		</form>
	</div>
	<footer>2023</footer>
</body>
</html>
