<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
</head>
<body>
    <form method="POST" action="/predict">
        <label for="text">Enter the news text:</label><br>
        <textarea name="text" id="text" cols="30" rows="10"></textarea> <br><br>
        <button type="submit">Predict</button>
    </form>
    <br>
    <p>Prediction: <span id="prediction"></span></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('form').on('submit', function(event) {
            event.preventDefault();
            var text = $('#text').val();
            $.ajax({
                type: 'POST',
                url: '/predict',
                data: {'text': text},
                success: function(data) {
                    var prediction = data.prediction;
                    if (prediction == 0) {
                        $('#prediction').text('The news is Real');
                    } else {
                        $('#prediction').text('The news is Fake');
                    }
                }
            });
        });
    </script>
</body>
</html>
